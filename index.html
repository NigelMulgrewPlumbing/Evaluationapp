        let currentTab = 'bathrooms-0';
        let evaluationData = {};

        let storageAvailable = false;

        function checkStorage() {
            try {
                const testKey = '__storage_test__';
                localStorage.setItem(testKey, 'test');
                localStorage.removeItem(testKey);
                storageAvailable = true;
                return true;
            } catch (e) {
                storageAvailable = false;
                document.getElementById('storageWarning').classList.add('show');
                console.warn('localStorage not available:', e);
                return false;
            }
        }

        function initApp() {
            checkStorage();
            
            // Set today's date by default
            document.getElementById('jobDate').valueAsDate = new Date();
            
            // Initialize with one instance of each room type
            Object.keys(sectionTemplates).forEach(type => {
                if (!roomInstances[type]) {
                    roomInstances[type] = [];
                }
                if (roomInstances[type].length === 0) {
                    addRoom(type, false);
                }
            });

            if (storageAvailable) {
                loadData();
            }

            renderTabs();
            renderContent();
        }

        function generateRoomId(type) {
            const count = roomInstances[type].length;
            return `${type}-${count}`;
        }

        function addRoom(type, shouldSave = true) {
            const template = sectionTemplates[type];
            const roomId = generateRoomId(type);
            
            const defaultName = template.canAddMultiple 
                ? `${template.title} #${roomInstances[type].length + 1}`
                : template.title;

            roomInstances[type].push({
                id: roomId,
                name: defaultName,
                type: type
            });

            evaluationData[roomId] = {
                type: type,
                name: defaultName,
                location: '',
                subsections: {},
                photos: []
            };

            template.subsections.forEach((subsection, subIndex) => {
                evaluationData[roomId].subsections[subIndex] = {
                    title: subsection.title,
                    items: {}
                };
                subsection.items.forEach((item, itemIndex) => {
                    evaluationData[roomId].subsections[subIndex].items[itemIndex] = {
                        title: item,
                        condition: null,
                        notes: ''
                    };
                });
            });

            currentTab = roomId;

            if (shouldSave) {
                saveDataDebounced();
                renderTabs();
                renderContent();
            }
        }

        function deleteRoom(roomId) {
            const roomData = evaluationData[roomId];
            if (!roomData) return;

            const type = roomData.type;
            const template = sectionTemplates[type];

            if (!template.canAddMultiple) {
                alert(`Cannot delete ${template.title} - only one allowed.`);
                return;
            }

            if (!confirm(`Delete ${roomData.name}?`)) return;

            roomInstances[type] = roomInstances[type].filter(r => r.id !== roomId);
            delete evaluationData[roomId];

            if (currentTab === roomId) {
                const allRoomIds = getAllRoomIds();
                currentTab = allRoomIds[0] || 'summary';
            }

            saveDataDebounced();
            renderTabs();
            renderContent();
        }

        function renameRoom(roomId) {
            const roomData = evaluationData[roomId];
            if (!roomData) return;

            const newName = prompt('Enter new name:', roomData.name);
            if (newName && newName.trim()) {
                roomData.name = newName.trim();
                
                const type = roomData.type;
                const instance = roomInstances[type].find(r => r.id === roomId);
                if (instance) {
                    instance.name = newName.trim();
                }

                saveDataDebounced();
                renderTabs();
                renderContent();
            }
        }

        function getAllRoomIds() {
            const ids = [];
            Object.keys(roomInstances).forEach(type => {
                roomInstances[type].forEach(room => {
                    ids.push(room.id);
                });
            });
            return ids;
        }

        function saveJobInfo() {
            jobInfo.jobNumber = document.getElementById('jobNumber').value;
            jobInfo.date = document.getElementById('jobDate').value;
            jobInfo.technician = document.getElementById('technicianName').value;
            saveDataDebounced();
        }

        function renderTabs() {
            const navTabs = document.getElementById('navTabs');
            navTabs.innerHTML = '';

            Object.keys(sectionTemplates).forEach(type => {
                const template = sectionTemplates[type];
                
                roomInstances[type].forEach(room => {
                    const button = document.createElement('button');
                    button.className = `nav-tab ${room.id === currentTab ? 'active' : ''}`;
                    button.onclick = () => switchTab(room.id);
                    
                    const label = document.createElement('span');
                    label.textContent = `${template.emoji} ${room.name}`;
                    button.appendChild(label);

                    if (template.canAddMultiple && roomInstances[type].length > 1) {
                        const deleteBtn = document.createElement('button');
                        deleteBtn.className = 'tab-delete-btn';
                        deleteBtn.textContent = '×';
                        deleteBtn.onclick = (e) => {
                            e.stopPropagation();
                            deleteRoom(room.id);
                        };
                        button.appendChild(deleteBtn);
                    }

                    navTabs.appendChild(button);
                });

                if (template.canAddMultiple) {
                    const addBtn = document.createElement('button');
                    addBtn.className = 'add-room-btn';
                    addBtn.innerHTML = `+ Add ${template.title}`;
                    addBtn.onclick = () => addRoom(type);
                    navTabs.appendChild(addBtn);
                }
            });

            const summaryBtn = document.createElement('button');
            summaryBtn.className = `nav-tab ${currentTab === 'summary' ? 'active' : ''}`;
            summaryBtn.textContent = '📊 Summary';
            summaryBtn.onclick = () => switchTab('summary');
            navTabs.appendChild(summaryBtn);
        }

        function switchTab(tab) {
            currentTab = tab;
            renderTabs();
            renderContent();
        }

        function renderContent() {
            const container = document.getElementById('tabsContainer');
            container.innerHTML = '';

            if (currentTab === 'summary') {
                container.innerHTML = renderSummary();
                return;
            }

            const roomData = evaluationData[currentTab];
            if (!roomData) return;

            const template = sectionTemplates[roomData.type];

            let html = `
                <div class="tab-content active">
                    <div class="section-header">
                        <span>${template.emoji} ${roomData.name}</span>
                        <button class="rename-btn" onclick="renameRoom('${currentTab}')">✏️ Rename</button>
                    </div>
            `;

            if (template.hasLocation) {
                html += `
                    <div class="location-field">
                        <label>LOCATION</label>
                        <input type="text" value="${roomData.location}" 
                               onchange="setLocation('${currentTab}', this.value)"
                               placeholder="Enter bathroom location...">
                    </div>
                `;
            }

            template.subsections.forEach((subsection, subIndex) => {
                html += `<div class="subsection-title">${subsection.title}</div>`;
                
                subsection.items.forEach((item, itemIndex) => {
                    const itemData = roomData.subsections[subIndex].items[itemIndex];
                    html += `
                        <div class="item">
                            <div class="item-header">
                                <div class="item-number">${itemIndex + 1}</div>
                                <div class="item-title">${item}</div>
                                <div class="condition-group">
                                    <button class="condition-btn good ${itemData.condition === 'good' ? 'active' : ''}" 
                                            onclick="setCondition('${currentTab}', ${subIndex}, ${itemIndex}, 'good')">●</button>
                                    <button class="condition-btn fair ${itemData.condition === 'fair' ? 'active' : ''}" 
                                            onclick="setCondition('${currentTab}', ${subIndex}, ${itemIndex}, 'fair')">●</button>
                                    <button class="condition-btn poor ${itemData.condition === 'poor' ? 'active' : ''}" 
                                            onclick="setCondition('${currentTab}', ${subIndex}, ${itemIndex}, 'poor')">●</button>
                                </div>
                            </div>
                            <div class="item-notes">
                                <textarea placeholder="Add notes..." 
                                          onchange="setNotes('${currentTab}', ${subIndex}, ${itemIndex}, this.value)"
                                          onblur="saveDataDebounced()">${itemData.notes}</textarea>
                            </div>
                        </div>
                    `;
                });
            });

            html += `
                    <div class="photo-section">
                        <div class="photo-upload">
                            <input type="file" id="photoInput_${currentTab}" accept="image/*" 
                                   capture="environment" style="display:none" 
                                   onchange="handlePhotoUpload('${currentTab}', event)" multiple>
                            <button class="photo-btn" onclick="document.getElementById('photoInput_${currentTab}').click()">
                                📷 Add Photos
                            </button>
                            <span style="font-size:12px;color:#6c757d;">${roomData.photos.length} photos</span>
                        </div>
                        <div class="photo-grid" id="photoGrid_${currentTab}">
                            ${renderPhotos(currentTab)}
                        </div>
                    </div>
                </div>
            `;

            container.innerHTML = html;
        }

        function setLocation(roomId, location) {
            evaluationData[roomId].location = location;
            saveDataDebounced();
        }

        function setCondition(roomId, subIndex, itemIndex, condition) {
            evaluationData[roomId].subsections[subIndex].items[itemIndex].condition = condition;
            saveDataDebounced();
            renderContent();
        }

        function setNotes(roomId, subIndex, itemIndex, notes) {
            evaluationData[roomId].subsections[subIndex].items[itemIndex].notes = notes;
        }

        let saveTimeout;
        function saveDataDebounced() {
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(saveData, 500);
        }

        function saveData() {
            if (!storageAvailable) {
                console.warn('Storage not available, data not saved');
                return;
            }
            
            try {
                const dataToSave = {
                    version: 3,
                    timestamp: new Date().toISOString(),
                    jobInfo: jobInfo,
                    roomInstances: roomInstances,
                    data: evaluationData,
                    recommendations: recommendations
                };
                localStorage.setItem('plumbingEval', JSON.stringify(dataToSave));
            } catch (e) {
                console.error('Error saving data:', e);
                document.getElementById('storageWarning').classList.add('show');
            }
        }

        function loadData() {
            try {
                const saved = localStorage.getItem('plumbingEval');
                if (saved) {
                    const parsed = JSON.parse(saved);
                    if (confirm('Found saved data from ' + new Date(parsed.timestamp).toLocaleString() + '. Restore it?')) {
                        if (parsed.version === 3) {
                            jobInfo = parsed.jobInfo || jobInfo;
                            roomInstances = parsed.roomInstances;
                            evaluationData = parsed.data;
                            recommendations = parsed.recommendations || '';
                            
                            document.getElementById('jobNumber').value = jobInfo.jobNumber;
                            document.getElementById('jobDate').value = jobInfo.date;
                            document.getElementById('technicianName').value = jobInfo.technician;
                        }
                    }
                }
            } catch (e) {
                console.error('Error loading data:', e);
            }
        }

        async function handlePhotoUpload(roomId, event) {
            const files = Array.from(event.target.files);
            
            for (const file of files) {
                try {
                    const compressed = await compressImage(file);
                    evaluationData[roomId].photos.push(compressed);
                } catch (e) {
                    console.error('Error processing photo:', e);
                    alert('Error processing photo. It may be too large.');
                }
            }
            
            saveDataDebounced();
            renderContent();
        }

        function compressImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        
                        let width = img.width;
                        let height = img.height;
                        const maxSize = 1200;
                        
                        if (width > maxSize || height > maxSize) {
                            if (width > height) {
                                height = (height / width) * maxSize;
                                width = maxSize;
                            } else {
                                width = (width / height) * maxSize;
                                height = maxSize;
                            }
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        resolve(canvas.toDataURL('image/jpeg', 0.8));
                    };
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function renderPhotos(roomId) {
            const photos = evaluationData[roomId].photos;
            return photos.map((photo, index) => `
                <div class="photo-item" onclick="viewPhoto('${roomId}', ${index})">
                    <img src="${photo}" alt="Photo ${index + 1}">
                    <button class="photo-delete" onclick="event.stopPropagation(); deletePhoto('${roomId}', ${index})">×</button>
                </div>
            `).join('');
        }

        function deletePhoto(roomId, index) {
            if (confirm('Delete this photo?')) {
                evaluationData[roomId].photos.splice(index, 1);
                saveDataDebounced();
                renderContent();
            }
        }

        function viewPhoto(roomId, index) {
            currentPhotoViewing = { roomId, index };
            const modal = document.getElementById('photoModal');
            const img = document.getElementById('modalImage');
            img.src = evaluationData[roomId].photos[index];
            modal.classList.add('active');
        }

        function closePhotoModal() {
            document.getElementById('photoModal').classList.remove('active');
            currentPhotoViewing = null;
        }

        function changePhoto(direction) {
            if (!currentPhotoViewing) return;
            
            const { roomId, index } = currentPhotoViewing;
            const photos = evaluationData[roomId].photos;
            let newIndex = index + direction;
            
            if (newIndex < 0) newIndex = photos.length - 1;
            if (newIndex >= photos.length) newIndex = 0;
            
            viewPhoto(roomId, newIndex);
        }

        function renderSummary() {
            let totalItems = 0;
            let goodCount = 0;
            let fairCount = 0;
            let poorCount = 0;
            let notEvaluated = 0;
            let totalPhotos = 0;

            Object.values(evaluationData).forEach(roomData => {
                Object.values(roomData.subsections).forEach(subsection => {
                    Object.values(subsection.items).forEach(item => {
                        totalItems++;
                        if (item.condition === 'good') goodCount++;
                        else if (item.condition === 'fair') fairCount++;
                        else if (item.condition === 'poor') poorCount++;
                        else notEvaluated++;
                    });
                });
                totalPhotos += roomData.photos.length;
            });

            return `
                <div class="tab-content active">
                    <div class="section-header">📊 Evaluation Summary</div>
                    <div class="summary-grid">
                        <div class="summary-card">
                            <h3>${totalItems}</h3>
                            <p>Total Items</p>
                        </div>
                        <div class="summary-card">
                            <h3 style="color:#28a745">${goodCount}</h3>
                            <p>Good Condition</p>
                        </div>
                        <div class="summary-card">
                            <h3 style="color:#ffc107">${fairCount}</h3>
                            <p>Fair Condition</p>
                        </div>
                        <div class="summary-card">
                            <h3 style="color:#dc3545">${poorCount}</h3>
                            <p>Poor Condition</p>
                        </div>
                        <div class="summary-card">
                            <h3 style="color:#6c757d">${notEvaluated}</h3>
                            <p>Not Evaluated</p>
                        </div>
                        <div class="summary-card">
                            <h3 style="color:#667eea">${totalPhotos}</h3>
                            <p>Photos Taken</p>
                        </div>
                    </div>
                    
                    <div class="recommendations-section">
                        <h3>RECOMMENDATIONS:</h3>
                        <textarea placeholder="Enter recommendations here..." 
                                  onchange="saveRecommendations(this.value)"
                                  onblur="saveData()">${recommendations}</textarea>
                    </div>
                </div>
            `;
        }

        function saveRecommendations(text) {
            recommendations = text;
        }

        async function savePDF() {
            alert('Generating PDF... This may take a moment.');
            
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF('p', 'mm', 'a4');
            
            const pageWidth = pdf.internal.pageSize.getWidth();
            const pageHeight = pdf.internal.pageSize.getHeight();
            const margin = 15;
            const contentWidth = pageWidth - (2 * margin);
            let yPosition = margin;

            function checkNewPage(heightNeeded) {
                if (yPosition + heightNeeded > pageHeight - margin) {
                    pdf.addPage();
                    yPosition = margin;
                    return true;
                }
                return false;
            }

            // Header
            pdf.setFillColor(44, 62, 80);
            pdf.rect(0, 0, pageWidth, 40, 'F');
            pdf.setTextColor(255, 255, 255);
            pdf.setFontSize(22);
            pdf.text('Home Plumbing Evaluation', pageWidth / 2, 15, { align: 'center' });
            pdf.setFontSize(10);
            pdf.text('Nigel Mulgrew Plumbing, Inc.', pageWidth / 2, 23, { align: 'center' });
            pdf.text('1127 Palmetto Ave | Pacifica CA 94044 | 650-557-0285', pageWidth / 2, 29, { align: 'center' });
            pdf.text('nigelmulgrewplumbing.com', pageWidth / 2, 35, { align: 'center' });
            
            yPosition = 50;

            // Job Info
            pdf.setTextColor(0, 0, 0);
            pdf.setFontSize(11);
            pdf.setFont(undefined, 'bold');
            pdf.text(`Job #: ${jobInfo.jobNumber || 'N/A'}`, margin, yPosition);
            pdf.text(`Date: ${jobInfo.date || 'N/A'}`, pageWidth / 2, yPosition);
            yPosition += 6;
            pdf.text(`Technician: ${jobInfo.technician || 'N/A'}`, margin, yPosition);
            yPosition += 12;

            // Summary
            pdf.setFontSize(16);
            pdf.text('Summary', margin, yPosition);
            yPosition += 10;

            let totalItems = 0;
            let goodCount = 0;
            let fairCount = 0;
            let poorCount = 0;
            let totalPhotos = 0;

            Object.values(evaluationData).forEach(roomData => {
                Object.values(roomData.subsections).forEach(subsection => {
                    Object.values(subsection.items).forEach(item => {
                        totalItems++;
                        if (item.condition === 'good') goodCount++;
                        else if (item.condition === 'fair') fairCount++;
                        else if (item.condition === 'poor') poorCount++;
                    });
                });
                totalPhotos += roomData.photos.length;
            });

            pdf.setFont(undefined, 'normal');
            pdf.setFontSize(11);
            pdf.text(`Total Items: ${totalItems}`, margin, yPosition);
            yPosition += 6;
            pdf.setTextColor(40, 167, 69);
            pdf.text(`Good: ${goodCount}`, margin, yPosition);
            yPosition += 6;
            pdf.setTextColor(255, 193, 7);
            pdf.text(`Fair: ${fairCount}`, margin, yPosition);
            yPosition += 6;
            pdf.setTextColor(220, 53, 69);
            pdf.text(`Poor: ${poorCount}`, margin, yPosition);
            yPosition += 6;
            pdf.setTextColor(102, 126, 234);
            pdf.text(`Photos: ${totalPhotos}`, margin, yPosition);
            yPosition += 12;

            // Issues Found
            pdf.setTextColor(0, 0, 0);
            pdf.setFontSize(16);
            pdf.setFont(undefined, 'bold');
            checkNewPage(20);
            pdf.text('Issues Found', margin, yPosition);
            yPosition += 10;

            let issuesFound = [];
            Object.values(evaluationData).forEach(roomData => {
                Object.values(roomData.subsections).forEach(subsection => {
                    Object.entries(subsection.items).forEach(([index, item]) => {
                        if (item.condition === 'fair' || item.condition === 'poor') {
                            issuesFound.push({
                                room: roomData.name,
                                subsection: subsection.title,
                                item: item.title,
                                condition: item.condition,
                                notes: item.notes
                            });
                        }
                    });
                });
            });

            if (issuesFound.length === 0) {
                pdf.setFont(undefined, 'normal');
                pdf.setFontSize(11);
                pdf.setTextColor(40, 167, 69);
                pdf.text('No significant issues found!', margin, yPosition);
                yPosition += 10;
            } else {
                pdf.setFont(undefined, 'normal');
                pdf.setFontSize(10);
                
                issuesFound.forEach((issue, index) => {
                    checkNewPage(25);
                    
                    pdf.setTextColor(0, 0, 0);
                    pdf.setFont(undefined, 'bold');
                    pdf.text(`${index + 1}. ${issue.room} - ${issue.subsection}`, margin, yPosition);
                    yPosition += 5;
                    
                    pdf.setFont(undefined, 'normal');
                    pdf.text(`${issue.item}`, margin + 5, yPosition);
                    yPosition += 5;
                    
                    if (issue.condition === 'poor') {
                        pdf.setTextColor(220, 53, 69);
                    } else {
                        pdf.setTextColor(255, 193, 7);
                    }
                    pdf.text(`Condition: ${issue.condition.toUpperCase()}`, margin + 5, yPosition);
                    yPosition += 5;
                    
                    if (issue.notes) {
                        pdf.setTextColor(60, 60, 60);
                        const lines = pdf.splitTextToSize(`Notes: ${issue.notes}`, contentWidth - 10);
                        lines.forEach(line => {
                            checkNewPage(5);
                            pdf.text(line, margin + 5, yPosition);
                            yPosition += 5;
                        });
                    }
                    
                    yPosition += 3;
                });
            }

            yPosition += 5;

            // Recommendations
            if (recommendations) {
                checkNewPage(20);
                pdf.setTextColor(0, 0, 0);
                pdf.setFontSize(16);
                pdf.setFont(undefined, 'bold');
                pdf.text('Recommendations', margin, yPosition);
                yPosition += 10;

                pdf.setFont(undefined, 'normal');
                pdf.setFontSize(10);
                pdf.setTextColor(60, 60, 60);
                const recLines = pdf.splitTextToSize(recommendations, contentWidth);
                recLines.forEach(line => {
                    checkNewPage(5);
                    pdf.text(line, margin, yPosition);
                    yPosition += 5;
                });
                yPosition += 10;
            }

            // Detailed Evaluation
            pdf.setTextColor(0, 0, 0);
            pdf.setFontSize(16);
            pdf.setFont(undefined, 'bold');
            checkNewPage(20);
            pdf.text('Detailed Evaluation', margin, yPosition);
            yPosition += 10;

            Object.values(evaluationData).forEach(roomData => {
                checkNewPage(20);
                
                pdf.setFontSize(14);
                pdf.setFont(undefined, 'bold');
                pdf.setTextColor(102, 126, 234);
                pdf.text(roomData.name, margin, yPosition);
                yPosition += 8;

                if (roomData.location) {
                    pdf.setFontSize(10);
                    pdf.setFont(undefined, 'italic');
                    pdf.setTextColor(108, 117, 125);
                    pdf.text(`Location: ${roomData.location}`, margin + 3, yPosition);
                    yPosition += 6;
                }

                pdf.setFontSize(9);
                pdf.setFont(undefined, 'normal');
                
                Object.values(roomData.subsections).forEach(subsection => {
                    checkNewPage(15);
                    
                    pdf.setFont(undefined, 'bold');
                    pdf.setTextColor(0, 0, 0);
                    pdf.text(subsection.title, margin + 3, yPosition);
                    yPosition += 5;
                    
                    Object.entries(subsection.items).forEach(([index, item]) => {
                        checkNewPage(10);
                        
                        let conditionColor = [108, 117, 125];
                        let conditionText = 'Not Evaluated';
                        
                        if (item.condition === 'good') {
                            conditionColor = [40, 167, 69];
                            conditionText = 'GOOD';
                        } else if (item.condition === 'fair') {
                            conditionColor = [255, 193, 7];
                            conditionText = 'FAIR';
                        } else if (item.condition === 'poor') {
                            conditionColor = [220, 53, 69];
                            conditionText = 'POOR';
                        }
                        
                        pdf.setFont(undefined, 'normal');
                        pdf.setTextColor(0, 0, 0);
                        pdf.text(`${parseInt(index) + 1}. ${item.title}`, margin + 6, yPosition);
                        
                        pdf.setTextColor(...conditionColor);
                        pdf.text(conditionText, margin + 100, yPosition);
                        yPosition += 4;
                        
                        if (item.notes) {
                            pdf.setTextColor(60, 60, 60);
                            const lines = pdf.splitTextToSize(item.notes, contentWidth - 15);
                            lines.forEach(line => {
                                checkNewPage(4);
                                pdf.text(line, margin + 10, yPosition);
                                yPosition += 4;
                            });
                        }
                        
                        yPosition += 2;
                    });
                    
                    yPosition += 3;
                });
                
                yPosition += 5;
            });

            // Photos
            if (totalPhotos > 0) {
                checkNewPage(20);
                pdf.setFontSize(14);
                pdf.setFont(undefined, 'bold');
                pdf.setTextColor(102, 126, 234);
                pdf.text('Photos', margin, yPosition);
                yPosition += 10;

                for (const roomData of Object.values(evaluationData)) {
                    if (roomData.photos.length > 0) {
                        checkNewPage(20);
                        pdf.setFontSize(12);
                        pdf.setFont(undefined, 'bold');
                        pdf.setTextColor(102, 126, 234);
                        pdf.text(`${roomData.name}`, margin, yPosition);
                        yPosition += 8;

                        for (let i = 0; i < roomData.photos.length; i++) {
                            const photo = roomData.photos[i];
                            
                            const photoHeight = 100;
                            if (checkNewPage(photoHeight + 10)) {
                                // New page added
                            }
                            
                            try {
                                const imgWidth = contentWidth;
                                const imgHeight = 100;
                                pdf.addImage(photo, 'JPEG', margin, yPosition, imgWidth, imgHeight);
                                yPosition += imgHeight + 5;
                                
                                pdf.setFontSize(9);
                                pdf.setFont(undefined, 'normal');
                                pdf.setTextColor(108, 117, 125);
                                pdf.text(`Photo ${i + 1} of ${roomData.photos.length}`, margin, yPosition);
                                yPosition += 10;
                            } catch (e) {
                                console.error('Error adding photo to PDF:', e);
                            }
                        }
                    }
                }
            }

            const fileName = `Plumbing_Evaluation_${jobInfo.jobNumber || 'Report'}_${new Date().toISOString().split('T')[0]}.pdf`;
            pdf.save(fileName);
            
            alert('PDF saved successfully!');
        }

        async function emailPDF() {
            alert('Generating PDF for email... This may take a moment.');
            await savePDF();
            
            setTimeout(() => {
                const subject = `Plumbing Evaluation - Job #${jobInfo.jobNumber || 'N/A'}`;
                const body = encodeURIComponent(
                    `Home Plumbing Evaluation Report\n\n` +
                    `Job #: ${jobInfo.jobNumber || 'N/A'}\n` +
                    `Date: ${jobInfo.date || 'N/A'}\n` +
                    `Technician: ${jobInfo.technician || 'N/A'}\n\n` +
                    `Please find the attached PDF report with full evaluation details and photos.\n\n` +
                    `Best regards,\n` +
                    `Nigel Mulgrew Plumbing, Inc.`
                );
                
                const mailto = `mailto:info@nigelmulgrewplumbing.com?subject=${encodeURIComponent(subject)}&body=${body}`;
                window.location.href = mailto;
                
                alert('PDF saved to your device!\n\nEmail client opening - please attach the PDF file manually.');
            }, 500);
            
            saveData();
        }

        function clearAllData() {
            if (confirm('Are you sure? This will delete all evaluation data and photos!')) {
                if (storageAvailable) {
                    localStorage.removeItem('plumbingEval');
                }
                evaluationData = {};
                roomInstances = {};
                jobInfo = { jobNumber: '', date: '', technician: '' };
                recommendations = '';
                initApp();
            }
        }

        document.addEventListener('keydown', (e) => {
            if (currentPhotoViewing) {
                if (e.key === 'ArrowLeft') changePhoto(-1);
                else if (e.key === 'ArrowRight') changePhoto(1);
                else if (e.key === 'Escape') closePhotoModal();
            }
        });

        window.onload = initApp;
    </script>
